<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/custome.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
    <title>سلة التبرعات</title>
</head>
<body>

    <div id="validation-msgs">
    </div>

    <header>
        <h1>header</h1>
    </header>

    <div class="container" dir="rtl">
        <h1>سلة التبرعات</h1>
        <section class="cart" id="cart">
            <form action="" name="cart_form" onsubmit="return validateBank()">
                <div class="switch-btns">
                    <a href="" class="active egy">
                        <i class='bx bx-pyramid'></i>
                        التبرع من داخل مصر بالجنيه
                    </a>
                    <a href="">
                        <i class='bx bx-globe'></i>
                        التبرع من خارج مصر بالدولار
                    </a>
                </div>
                <table class="donates w-100">
                    <thead>
                        <tr>
                            <th class="pr-2">ID</td>
                            <th>
                                </td>
                            <th>جهة التبرع</td>
                            <th colspan="2">قيمة التبرع بالجنيه</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">1</td>
                            <td>
                                <div class="img"><img src="./assets/img/olddonate.jpg" alt=""></div>
                            </td>
                            <td><input type="text" disabled value="رعاية مسنين"></td>
                            <td class="number"><input type="number" name="donate_price" value="200" @change="setTotal()">
                            </td>
                            <td style="text-align: left; padding-left: 10px;"><a href="" @click.prevent
                                    class="remove-donate"><i class="fa-regular fa-trash-can"></i></i></a></td>
                        </tr>
                        <tr>
                            <td class="text-center">2</td>
                            <td>
                                <div class="img"><img src="./assets/img/donate.png" alt=""></div>
                            </td>
                            <td><input type="text" disabled value="صدقة جارية"></td>
                            <td class="number"><input type="number" name="donate_price" value="200" @change="setTotal()">
                            </td>
                            <td style="text-align: left; padding-left: 10px;"><a href="" @click.prevent
                                    class="remove-donate"><i class="fa-regular fa-trash-can"></i></a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" style="border: none;"><a href="./">اضافة تبرع</a></td>
                        </tr>
                    </tfoot>
                </table>
                <table class="total mt-2 w-100">
                    <thead>
                        <tr>
                            <th colspan="2" class="p-2">المجموع</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>عدد التبرعات</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>اختر البنك</td>
                            <td>
                                <div class="banks">
                                    <span>
                                        <label for="bank-1"><img src="./assets/img/bank-cib.png" alt=""></label>
                                        <input type="radio" name="bank" id="bank-1" value="2">
                                    </span>
                                    <span>
                                        <label for="bank-2"><img src="./assets/img/bank-alahly.svg" alt=""></label>
                                        <input type="radio" name="bank" id="bank-2" value="1">
                                    </span>
                                    <span>
                                        <label for="bank-3"><img src="./assets/img/bank-misr.jpg" alt=""></label>
                                        <input type="radio" name="bank" id="bank-3" value="0">
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                        <tr>
                            <td style="padding-left: 0;">التكلفة الكلية للتبرعات</td>
                            <td style="padding-right: 0;">
                                <input type="text" name="total" id="total" value="0"
                                    style="background-color: transparent; text-align: left;margin-left: 5px;" disabled>
                                جنيه
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="padding: 10px 15px">
                                <button class="btn btn-primary" type="submit">تاكيد التبرع</button>
                            </td>
                        </tr>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </section>
    </div>


    <footer>
        <h1>footer</h1>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/main.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script type="module">
        import {
            createApp
        } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {}
            },
            methods: {
                setTotal() {
                    var arr = document.getElementsByName('donate_price');
                    var tot = 0;
                    for (var i = 0; i < arr.length; i++) {
                        if (parseInt(arr[i].value))
                            tot += parseInt(arr[i].value);
                    }
                    document.getElementById('total').value = tot
                }
            },
            mounted() {
                this.setTotal();
                $(function () {
                    $('.remove-donate').on('click', function (e) {
                        e.preventDefault()
                        $(this).parents('tr').fadeOut()
                        document.getElementById('total').value -= $(this).parents('tr').find(
                            'input[type="number"]').val()
                        setTimeout(() => {
                            $(this).parents('tr').remove()
                        }, 200);
                        this.setTotal();
                    })

                })

            },
        }).mount('#cart')
    </script>

</body>
</html>
