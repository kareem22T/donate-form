<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
    <title>تبرع الان</title>
</head>
<body>

    <div id="validation-msgs">
    </div>

    <header>
        <h1>header</h1>
    </header>

    <div class="container">
        <div class="form-container" dir="rtl">
            <h4 class="bahya-color mb-3">تبرع اونلاين</h4>
            <form name="donate-form" id="donate-form" method="post" onsubmit="return validateForm()" class="needs-validation">
                <input type="hidden" id="the_order_id" name="order_id" value="0">
        
                <div class="form-row mb-3">
                    <div class="row w-100" style="flex-wrap: nowrap;">
                        <div class="col-12 col-md-6 donate-ways">
                            <div class="custom-control custom-radio tgl-radio-tabs">
                                <input type="radio" id="the_donta" name="the_donta" value="1" checked
                                    class="custom-control-input not-change form-check-input tgl-radio-tab-child">
                                <label class="custom-control-label" for="the_donta">
                                    <i class='bx bx-pyramid'></i>
                                    التبرع من داخل مصر بالجنيه
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 donate-ways">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="the_donta1" value="2" name="the_donta"
                                    class="custom-control-input form-check-input tgl-radio-tab-child">
                                <label class="custom-control-label" for="the_donta1">
                                    <i class='bx bx-globe'></i>
                                    التبرع من خارج مصر بالدولار
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="col-md-12 mb-1 w-100">
                        <label for="validationTooltip01"></label>
                        <div class="input-group">
                            <i class='bx bx-user'></i>
                            <input type="text" class="form-control" name="the_name" placeholder="الإسم" >
                        </div>
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="col-md-12 mb-1 w-100">
                        <label for="validationTooltip01"></label>
                        <div class="input-group">
                            <i class='bx bx-envelope'></i>
                            <input type="email" name="the_email" class="form-control" placeholder="البريد الإلكتروني">
                        </div>
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="col-md-12 mb-1 w-100">
                        <label for="validationTooltip01"></label>
                        <div class="input-group">
                            <i class='bx bx-phone'></i>
                            <input dir="rtl" type="tel" class="form-control" name="the_phone" placeholder="رقم الهاتف">
                        </div>
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="col-md-12 mb-1 w-100">
                        <label for="validationTooltip01"></label>
                        <div class="input-group">
                            <i class='bx bx-wallet bg-white'></i>
                            <select class="form-select" name="donation_target" aria-label="Default select example">
                                <option selected disabled value="">جهة التبرع
                                </option>
                                <option value="74334">زكاة المال</option>
                                <option value="50471">صدقة جارية</option>
                                <option value="50463">أيتام</option>
                                <option value="465034">رعاية مسنين</option>
                                <option value="424565">صك دفيهم 250 ج</option>
                                <option value="420526">اطراف صناعيه</option>
                                <option value="420525">سماعات</option>
                                <option value="420524">تجهيز عرايس</option>
                                <option value="50457">ابطال التحدي</option>
                                <option value="410089">وصلات مياة</option>
                                <option value="402531">بناء اسقف</option>
                                <option value="401345">إطعام مسكين40ج للوجبة
                                </option>
                                <option value="50461">حالات حرجة وعمليات
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
        
                <div class="form-row hidetpay">
                    <div class="col-md-12 mb-4 w-100">
                        <label for="validationTooltip01"></label>
                        <div class="input-group">
                            <i class='bx bx-money'></i>
                            <input type="number" name="price" placeholder="قيمة التبرع" class="form-control" aria-label="Text input with dropdown button" >
                        </div>
                    </div>
                </div>
        
                <button class="btn btn-primary bahya-bg p-3 w-100 submitDonate" id="visa-donate-now" name="submit-egy"
                    type="submit">متابعة التبرع</button>
            </form>
        </div>
    </div>

    <footer>
        <h1>footer</h1>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
